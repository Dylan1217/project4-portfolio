  <!-- Contact Form -->
  <div class="contact-form-wrapper">
    <form class="contact-form" action="#" method="POST">
      <div class="contact-name-wrapper">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="contact-email-wrapper">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="contact-message-wrapper">
        <label for="message">Message</label>
        <textarea id="message" name="message" required></textarea>
      </div>
      <div class="contact-send-wrapper">
        <button class="contact-send-button" type="submit" onclick="sendEmail()">Send</button>
      </div>
    </form>

    <script type="text/javascript">
      function sendEmail(event) {
        event.preventDefault(); // Prevent the default form submission

        // Retrieve form data
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const message = document.getElementById('message').value;

        // Send email using SMTP.js
        Email.send({
          Host: "smtp.gmail.com",
          Username: "dylan121702@gmail.com", // Replace with your email
          Password: "nmbu rmoh notr asze", // Replace with your email password or app-specific password
          To: "dylan121702@gmail.com", // Replace with the recipient's email
          From: email, // Replace with your email
          Subject: `Contact Form Submission from ${name}`,
          Body: `<p>${message}</p>`,
        }).then((response) => {
          if (response === "OK") {
            alert("Your message has been sent successfully!");
            document.getElementById('contactForm').reset(); // Reset the form
          } else {
            alert("Failed to send message. Please try again.");
            console.error("Error: ", response);
          }
        });
      }
    </script>

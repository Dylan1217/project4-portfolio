  <style>
    /* Flexbox container for carousels */
    .carousel-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: space-between;
      padding: 20px;
    }

    .carousel-wrapper {
      flex: 1 1 calc(50% - 20px);
      /* 2 carousels per row */
      min-width: 300px;
      /* Responsive breakpoints */
    }

    .pic-carousel img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }
  </style>
